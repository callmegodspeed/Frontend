<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation</title>
    <link rel="stylesheet" href="donation.css">
</head>
<body>
    <header>
        <h1>Donation</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="donation.html" class="active">Make a Donation</a></li>
            </ul>
        </nav>
    </header>

    <section class="donation-container">
        <h2>Make a Donation</h2>
        <form class="donation-form">
            <!-- Full Name Section -->
            <label class="input-header">Full Name</label>
            <fieldset>
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Last name" required>
                <input type="text" placeholder="Other name(s)">
            </fieldset>

            <!-- Email Address -->
            <label class="input-header">Email Address</label>
            <input type="email" required>

            <!-- Phone Number -->
            <label class="input-header">Phone Number</label>
            <input type="tel" required>

            <!-- Type of Donation -->
            <label class="input-header">Type of Donation</label>
                <div class="donation-type">
                    <input type="radio" name="donationType" id="cash" value="cash">
                    <label for="cash">Cash</label>
                    
                    <input type="radio" name="donationType" id="kind" value="kind">
                    <label for="kind">Kind</label>
                </div>
    
            <!-- Category of Items -->
            <label class="input-header">Category of Item(s)</label>
            <div class="category-items">
                <div class="category-items">
                    <label><input type="checkbox" name="category" value="food"> Food (Non-perishable)</label>
                    <label><input type="checkbox" name="category" value="clothing"> Clothing</label>
                    <label><input type="checkbox" name="category" value="medical"> Medical Supplies</label>
                    <label><input type="checkbox" name="category" value="hygiene"> Hygiene Kits</label>
                    <label><input type="checkbox" name="category" value="bedding"> Blankets/Bedding</label>
                    <label><input type="checkbox" name="category" value="other"> Other:</label>
                <input type="text" placeholder="Specify item">
            </div>

            <!-- Description of Items -->
            <label class="input-header">Description of Items</label>
            <input type="text" required>

            <!-- Condition -->
            <label class="input-header">Condition</label>
            <div class="condition">
                <label><input type="radio" name="condition" id="new"> New</label>
                <label><input type="radio" name="condition" id="used"> Gently Used</label>
            </div>

            <!-- Pick up or Drop off -->
            <label class="input-header">Pick up or Drop off</label>
            <div class="pickup-dropoff">
                <label><input type="radio" name="pickup_dropoff" id="pickup"> Pick up</label>
                <label><input type="radio" name="pickup_dropoff" id="dropoff"> Drop off</label>
            </div>

            <!-- Preferred Date and Time -->
            <label class="input-header">Preferred Date</label>
            <input type="date" required>

            <label class="input-header">Preferred Time</label>
            <input type="time" required>

           <!-- Consent & Communication Preferences -->
            <label class="input-header">Consent & Communication Preferences</label>
            <div class="consent">
                <label class="checkbox-container">
                    <input type="checkbox" id="terms">
                    <span class="checkmark"></span>
                    I agree to the terms and conditions
                </label>

                <label class="checkbox-container">
                    <input type="checkbox" id="updates">
                    <span class="checkmark"></span>
                    Receive updates on donation usage
                </label>

                <label class="checkbox-container">
                    <input type="checkbox" id="newsletter">
                    <span class="checkmark"></span>
                    Subscribe to newsletter
                </label>
            </div>


            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Disaster Relief Coordination</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
