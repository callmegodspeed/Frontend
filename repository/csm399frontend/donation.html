<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation</title>
    <link rel="stylesheet" href="donation.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">ReliefAid</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li> <!-- Added Home link -->
                <li><a href="interactive map.html">Interactive Map</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="donation.html" class="active">Make a Donation</a></li>
            </ul>
        </nav>
    </header>

    <!-- Donation Form Section -->
    <section class="donation-container">
        <h2>Make a Donation</h2>
        <form class="donation-form">
            <!-- Full Name -->
            <fieldset>
                <legend>Full Name</legend>
                <input type="text" id="first-name" placeholder="First name" required>
                <input type="text" id="last-name" placeholder="Last name" required>
                <input type="text" id="other-names" placeholder="Other name(s)">
            </fieldset>

            <!-- Email Address -->
            <label for="email">Email Address</label>
            <input type="email" id="email" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>

            <!-- Type of Donation -->
            <fieldset>
                <legend>Type of Donation</legend>
                <div class="donation-type">
                    <input type="radio" name="donationType" id="cash" value="cash" aria-label="Cash Donation">
                    <label for="cash">Cash</label>
                    <input type="radio" name="donationType" id="kind" value="kind" aria-label="Kind Donation">
                    <label for="kind">Kind</label>
                </div>
            </fieldset>

            <!-- Category of Items -->
            <fieldset>
                <legend>Category of Item(s)</legend>
                <div class="category-items">
                    <label><input type="checkbox" name="category" value="food"> Food (Non-perishable)</label>
                    <label><input type="checkbox" name="category" value="clothing"> Clothing</label>
                    <label><input type="checkbox" name="category" value="medical"> Medical Supplies</label>
                    <label><input type="checkbox" name="category" value="hygiene"> Hygiene Kits</label>
                    <label><input type="checkbox" name="category" value="bedding"> Blankets/Bedding</label>
                    <label><input type="checkbox" name="category" value="other"> Other:</label>
                    <input type="text" placeholder="Specify item">
                </div>
            </fieldset>

            <!-- Description of Items -->
            <label for="description">Description of Items</label>
            <input type="text" id="description" required>

            <!-- Condition -->
            <fieldset>
                <legend>Condition</legend>
                <div class="condition">
                    <label><input type="radio" name="condition" id="new"> New</label>
                    <label><input type="radio" name="condition" id="used"> Gently Used</label>
                </div>
            </fieldset>

            <!-- Pick up or Drop off -->
            <fieldset>
                <legend>Pick up or Drop off</legend>
                <div class="pickup-dropoff">
                    <label><input type="radio" name="pickup_dropoff" id="pickup"> Pick up</label>
                    <label><input type="radio" name="pickup_dropoff" id="dropoff"> Drop off</label>
                </div>
            </fieldset>

            <!-- Preferred Date and Time -->
            <label for="date">Preferred Date</label>
            <input type="date" id="date" required>

            <label for="time">Preferred Time</label>
            <input type="time" id="time" required>

            <!-- Consent & Communication Preferences -->
            <fieldset>
                <legend>Consent & Communication Preferences</legend>
                <div class="consent">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms">
                        <span class="checkmark"></span>
                        I agree to the terms and conditions
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" id="updates">
                        <span class="checkmark"></span>
                        Receive updates on donation usage
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" id="newsletter">
                        <span class="checkmark"></span>
                        Subscribe to newsletter
                    </label>
                </div>
            </fieldset>

            <button type="submit" class="btn">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Disaster Relief Coordination. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
